 li img {

/* Hover appear dollhouse style start here*/
         /* Container to hold the text and image */
        .hover-container {
            position: relative;
            display: inline-block;
        }

        /* Initially hide the image */
        .hover-container img {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            width: 200px; /* Adjust the width as needed */
        }

        /* Show the image on hover */
        .hover-container:hover img {
            display: block;
        }

        /* Style the text */
        .hover-container span {
            font-size: 20px;
            cursor: pointer;
        }
/* Hover appear dollhouse style ends here*/
